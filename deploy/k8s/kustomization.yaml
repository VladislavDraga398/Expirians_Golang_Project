apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: oms

resources:
- namespace.yaml
- configmap.yaml
- rbac.yaml
- deployment.yaml
- service.yaml
- hpa.yaml
- pdb.yaml
- networkpolicy.yaml

commonLabels:
  app.kubernetes.io/name: oms
  app.kubernetes.io/component: order-service
  app.kubernetes.io/part-of: order-management-system

images:
- name: order-service
  newName: your-registry/order-service
  newTag: latest
