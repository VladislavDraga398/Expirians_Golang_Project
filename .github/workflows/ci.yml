name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.24.x'
  GOLANGCI_LINT_VERSION: v1.64.8
  COVERAGE_MIN_PERCENT: '80.0'

jobs:
  # ========================================================================
  # Lint –∏ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  # ========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check formatting (gofmt)
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "‚ùå Files need gofmt:"
            echo "$fmt_out"
            echo ""
            echo "Run: make fmt"
            exit 1
          fi
          echo "‚úÖ All files properly formatted"

      - name: Static analysis (go vet)
        run: |
          go vet ./...
          echo "‚úÖ go vet passed"

      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

  # ========================================================================
  # Repository hygiene
  # ========================================================================
  repo_hygiene:
    name: Repo Hygiene
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run repository hygiene gate
        run: |
          ./scripts/ci/repo_hygiene_gate.sh

  # ========================================================================
  # –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  # ========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, repo_hygiene]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: oms
          POSTGRES_PASSWORD: oms
          POSTGRES_DB: oms
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U oms -d oms"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=24
    env:
      OMS_POSTGRES_TEST_DSN: postgres://oms:oms@localhost:5432/oms?sslmode=disable
      OMS_POSTGRES_DSN: postgres://oms:oms@localhost:5432/oms?sslmode=disable
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Wait for PostgreSQL readiness
        run: |
          for i in $(seq 1 60); do
            if (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1; then
              echo "‚úÖ PostgreSQL is ready"
              exit 0
            fi
            sleep 1
          done
          echo "‚ùå PostgreSQL did not become ready in time"
          exit 1

      - name: Run tests with race detector
        run: |
          echo "üß™ Running tests with race detector..."
          go test ./... -race -count=1 -v
          echo "‚úÖ All tests passed!"

      - name: Run tests with coverage
        run: |
          echo "üìä Generating coverage report..."
          go test ./... -coverprofile=coverage.out -covermode=atomic
          go tool cover -func=coverage.out

      - name: Coverage gate (min 80%)
        run: |
          total=$(go tool cover -func=coverage.out | awk '/^total:/ {gsub("%","",$3); print $3}')
          if [ -z "$total" ]; then
            echo "‚ùå Failed to parse total coverage from coverage.out"
            exit 1
          fi

          echo "Coverage total: ${total}%"
          awk -v total="$total" -v min="${COVERAGE_MIN_PERCENT}" '
            BEGIN {
              if ((total + 0) < (min + 0)) {
                printf "‚ùå Coverage %.1f%% is below required %.1f%%\n", total, min
                exit 1
              }
              printf "‚úÖ Coverage %.1f%% meets required %.1f%%\n", total, min
            }
          '

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # ========================================================================
  # Migration Check
  # ========================================================================
  migration_check:
    name: Migration Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run migration gate
        run: |
          ./scripts/ci/migration_gate.sh

      - name: Upload migration logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-check-logs
          path: postgres-migration-logs.txt
          retention-days: 7

  # ========================================================================
  # Integration Stand + Load + Observability Gates (PR + push main/master/dev)
  # ========================================================================
  premerge_stand:
    name: Pre-Merge Stand
    runs-on: ubuntu-latest
    needs: [lint, test, migration_check, build]
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install grpcurl
        run: |
          go install github.com/fullstorydev/grpcurl/cmd/grpcurl@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Select stand profile by target branch
        run: |
          target_ref="${{ github.base_ref }}"
          if [ -z "$target_ref" ]; then
            target_ref="${{ github.ref_name }}"
          fi

          profile=dev
          smoke_iterations=40
          smoke_cancel_rate=20
          load_max_error_rate=0.020
          load_max_p95_ms=500
          load_max_avg_ms=180
          load_total=200
          load_concurrency=20
          load_connections=10

          if [ "$target_ref" = "main" ] || [ "$target_ref" = "master" ]; then
            profile=release
            smoke_iterations=120
            smoke_cancel_rate=25
            load_max_error_rate=0.010
            load_max_p95_ms=350
            load_max_avg_ms=120
            load_total=400
            load_concurrency=40
            load_connections=20
          fi

          echo "STAND_PROFILE=$profile" >> "$GITHUB_ENV"
          echo "SMOKE_ITERATIONS=$smoke_iterations" >> "$GITHUB_ENV"
          echo "SMOKE_CANCEL_RATE=$smoke_cancel_rate" >> "$GITHUB_ENV"
          echo "LOAD_MAX_ERROR_RATE=$load_max_error_rate" >> "$GITHUB_ENV"
          echo "LOAD_MAX_P95_MS=$load_max_p95_ms" >> "$GITHUB_ENV"
          echo "LOAD_MAX_AVG_MS=$load_max_avg_ms" >> "$GITHUB_ENV"
          echo "LOAD_TOTAL=$load_total" >> "$GITHUB_ENV"
          echo "LOAD_CONCURRENCY=$load_concurrency" >> "$GITHUB_ENV"
          echo "LOAD_CONNECTIONS=$load_connections" >> "$GITHUB_ENV"

          echo "‚úÖ Selected '$profile' stand profile for target_ref=$target_ref"

      - name: Boot integration stand
        run: |
          docker compose up -d --build oms zookeeper kafka prometheus

      - name: Wait for health endpoints
        run: |
          echo "Waiting for OMS health endpoint..."
          for i in $(seq 1 120); do
            if curl -sf http://localhost:9090/healthz >/dev/null 2>&1; then
              echo "‚úÖ OMS is healthy"
              exit 0
            fi
            sleep 1
          done
          echo "‚ùå Timeout waiting for /healthz"
          docker compose ps
          exit 1

      - name: Run saga lifecycle smoke load
        run: |
          ITERATIONS=${SMOKE_ITERATIONS} CANCEL_RATE=${SMOKE_CANCEL_RATE} ./scripts/saga_load.sh

      - name: Run observability gate
        run: |
          CHECK_PROMETHEUS=1 ./scripts/ci/observability_gate.sh

      - name: Run load gate
        run: |
          MAX_ERROR_RATE=${LOAD_MAX_ERROR_RATE} \
          MAX_P95_MS=${LOAD_MAX_P95_MS} \
          MAX_AVG_MS=${LOAD_MAX_AVG_MS} \
          TOTAL=${LOAD_TOTAL} \
          CONCURRENCY=${LOAD_CONCURRENCY} \
          CONNECTIONS=${LOAD_CONNECTIONS} \
          ./scripts/ci/load_gate.sh

      - name: Collect stand logs
        if: always()
        run: |
          docker compose logs --tail=200 > compose-logs.txt || true

      - name: Upload stand logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: premerge-stand-logs
          path: compose-logs.txt
          retention-days: 7

      - name: Shutdown stand
        if: always()
        run: |
          docker compose down -v

  # ========================================================================
  # –°–±–æ—Ä–∫–∞
  # ========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, migration_check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          VERSION=${{ github.sha }}
          COMMIT=${{ github.sha }}
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          LDFLAGS="-s -w -X github.com/vladislavdragonenkov/oms/internal/version.version=$VERSION -X github.com/vladislavdragonenkov/oms/internal/version.commit=$COMMIT -X github.com/vladislavdragonenkov/oms/internal/version.date=$DATE"
          
          echo "üî® Building binary..."
          go build -ldflags "$LDFLAGS" -o bin/order-service ./cmd/order-service
          
          echo "‚úÖ Build successful!"
          ls -lh bin/order-service

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: order-service-binary
          path: bin/order-service
          retention-days: 7

  # ========================================================================
  # Docker
  # ========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            order-service:${{ github.sha }}
            order-service:latest
          build-args: |
            VERSION=${{ github.sha }}
            COMMIT=${{ github.sha }}
            DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Uncomment to push to registry
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      #
      # - name: Push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     push: true
      #     tags: |
      #       ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ github.sha }}
      #       ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

  # ========================================================================
  # Security Scan
  # ========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint, repo_hygiene]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.9.6
        with:
          args: '-fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        continue-on-error: true

  # ========================================================================
  # Summary
  # ========================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, repo_hygiene, test, migration_check, build, premerge_stand, docker, security]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## üìä CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Repo Hygiene | ${{ needs.repo_hygiene.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Migration Check | ${{ needs.migration_check.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-Merge Stand | ${{ needs.premerge_stand.result == 'success' && '‚úÖ Passed' || needs.premerge_stand.result == 'skipped' && '‚ûñ Skipped' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result == 'success' && '‚úÖ Passed' || needs.docker.result == 'skipped' && '‚ûñ Skipped' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY

          fail=0
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.repo_hygiene.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.migration_check.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ] || [ "${{ needs.security.result }}" != "success" ]; then
            fail=1
          fi
          if [ "${{ needs.premerge_stand.result }}" != "success" ] && [ "${{ needs.premerge_stand.result }}" != "skipped" ]; then
            fail=1
          fi

          if [ "$fail" -ne 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå **Pipeline failed!** Please check the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **All checks passed!**" >> $GITHUB_STEP_SUMMARY
